<body>
    <script>
        /* = : 대입, == : 같다
        comfirm : 확인 창 띄우기
        유저의 의사를 (예 / 아니오) 입력 받음
        변수, 연산자 사용 가능
        값(True / False)을 반환하여 저장해야 함 */
        var input = confirm('회원가입을 하시겠습니까?')
        alert(input);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // prompt : 사용자에게 윈도우 창을 띄워 데이터를 입력받을 수 있는 함수
        // 문자열을 입력 받음 1+2=12
        // 취소 버튼의 경우 null이 나옴
        var name = prompt('성을 입력하세요');
        var name2 = prompt('이름을 입력하세요');
        alert('이름은 ' + name + name2 + ' 입니다.');
    </script>
</body>
</html>

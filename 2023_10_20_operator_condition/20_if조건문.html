<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // if 조건문 - 특정 조건에 맞는 경우에만 실행문을 실행
        let check = prompt("1~9까지 숫자 중 아무거나 입력하시오.",0);

        if (3 <= check && check <= 5){
            document.write("바보입니다.");
        }
    </script>
</body>
</html>

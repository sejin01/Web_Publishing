<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 1;
        let b = 3;

        document.write(a > b , '<br>'); //a가 b보다 큰지 여부를 확인 결과는 참일 경우 true, 거짓일 경우 false이 출력됩니다.
        document.write(a < b , '<br>'); //a가 b보다 작은지 여부를 확인 결과는 참일 경우 true, 거짓일 경우 false이 출력됩니다.
        document.write(a >= b , '<br>'); //a가 b보다 크거나 같은지 여부를 확인 결과는 참일 경우 true, 거짓일 경우 false이 출력됩니다.
        document.write(a <= b , '<br>'); //a가 b보다 작거나 같은지 여부를 확인 결과는 참일 경우 true, 거짓일 경우 false이 출력됩니다.
        document.write(a == b , '<br>'); //a와 b가 값이 같은지 여부를 확인 결과는 참일 경우 true, 거짓일 경우 false이 출력됩니다.
        document.write(a != b , '<br>'); //a와 b가 값이 다른지 여부를 확인 결과는 참일 경우 true, 거짓일 경우 false이 출력됩니다.
        document.write(a === b , '<br>') //a와 b가 값과 데이터 유형이 모두 같은지 여부를 확인 결과는 참일 경우 true, 거짓일 경우 false이 출력됩니다.
        document.write(a !== b , '<br>'); //a와 b가 값과 데이터 유형이 모두 다른지 여부를 확인 결과는 참일 경우 true, 거짓일 경우 false이 출력됩니다.
    </script>
</body>
</html>

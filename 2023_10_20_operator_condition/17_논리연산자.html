<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 1;
        let b = 1;

        document.write((a >= b) || (a == b), '<br>');
        // a가 b보다 크거나 같다, 또는 a와 b가 같다. 
        // 둘 중 하나라도 값이 참이면, true 값을 반환
        document.write((a >= b) && (a == b), '<br>');
        // a가 b보다 크거나 같다, 그리고(and) a와 b가 같다.
        // 둘 중 하나라도 값이 거짓이면 false 값을 반환

        document.write(!(a == b));
        // not 연산자 부정 연산. 반대값을 반환
    </script>
</body>
</html>

        /*유저에게 id,pw를 입력받기
        id가 green, pw가 1234이면 '관리자 환영'출력
        id만 잘못됬을 경우 '관리자id 확인바람'출력

        둘다 잘못됬다면 'id와 pw 확인요망' 출력*/

        let ID = prompt('ID를 입력하세요:');
        let PW = prompt('PW를 입력하세요:');

        if (ID == 'green' && PW == '1234') {
        alert('관리자 환영합니다.');
        } else if (ID == 'green' && PW != '1234') {
        alert('관리자 PW 확인바람.');
        } else if (ID != 'green' && PW == '1234') {
        alert('관리자 ID 확인바람.');
        } else {
        alert('ID와 PW 확인이 필요합니다.');
        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // BMI(적정몸무게) 구하는 공식 BMI = (키 - 100) * 0.9
        // 유저에게 키와 몸무게를 입력받아
        // 유저의 몸무게가 적정 몸무게 보다 이상일 경우
        // "적정 BMI 수치 초과" 라고 알림창 띄우기
        // 미만일 경우 "적정 BMI 수치 미달"이라고 알림창 띄우기
        // 묵기적 타입변환 : 자바그크립트는 특정 타입의 값을 기대하는 곳에
        // 다른 타입의 값이 들어오면 자동으로 타입을 변환해서 사용함.
    </script>
</body>
</html>

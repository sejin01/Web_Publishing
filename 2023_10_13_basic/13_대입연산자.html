<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 10;
        let num2 = 20;

        document.write('수학시간 '+ '<br>');
        document.write('첫번째 숫자 : '+ num1 +'<br>');
        document.write('두번째 숫자 : '+ num2 +'<br>');

        // num1 = num1 + num2;
        num += num2;
        document.write(num1 + '<br>')

        // num1 = num1 - num2;
        num -= num2;
        document.write(num1 + '<br>')

        // num1 = num1 * num2;
        num *= num2;
        document.write(num1 + '<br>')

        // num1 = num1 / num2;
        num /= num2;
        document.write(num1 + '<br>')

        // num1 = num1 % num2;
        num %= num2;
        document.write(num1 + '<br>')
    </script>
</body>

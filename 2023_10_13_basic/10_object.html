<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let person1 = {
            // 오브젝트(중괄호) 선언 방식 -> 키(key) : 값(value)
            firstName : "박",
            lastName : "세진",
            age : 23
        }
        console.log(person1);
        console.log(person1.firstName);
        console.log(person1["firstName"]);


        let person2 = {};
        person2.firstName = '양';
        person2["lastName"] = '성호';
        console.log(person2);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 10;
        let num2 = 5;

        document.write('수학시간 '+ '<br>');
        document.write('첫번째 숫자 : '+ num1 +'<br>');
        document.write('두번째 숫자 : '+ num2 +'<br>');

        let result1, result2, result3, result4, result5, result6;
        result1 = num1 + num2;
        result2 = num1 - num2;
        result3 = num1 * num2;
        result4 = num1 ** num2;
        result5 = num1 / num2;
        result6 = num1 % num2;

        document.write('덧셈 결과 : ' + result1 +'<br>');
        document.write('뺄셈 결과 : ' + result2 +'<br>');
        document.write('곱셈 결과 : ' + result3 +'<br>');
        document.write('제곱 결과 : ' + result4 +'<br>');
        document.write('몫 결과 : ' + result5+'<br>');
        document.write('나머지 결과 : ' + result6+'<br>');
    </script>
</body>
</html>

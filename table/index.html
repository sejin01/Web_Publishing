<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <table id="tb_tag">
        <!-- caption : 표의 제목
            테이블 요소의 가장 첫번째 자식으로 와야함 -->
        <caption> 테이블 태그 샘플입니다. 제목을 의미함</caption>
        
        <!-- thead : table에서 한 번만 사용 가능. 
            tbody나 tfoot보다 먼저 선언되어야 함 -->
        <thead>
            <tr>
                <th>No</th>
                <th>타이틀이 담기는 태그</th>
                <th>두껍고, 가운데 정렬이 기본값</th>
            </tr>
        </thead>

        <!-- tbody : 도표의 본문에 해당하는 영역을 나타냄
            여러 번 선언 될 수 있음 -->
        <tbody>
            <tr>
                <td>1</td>
                <td>td : 데이터가 담겨지는 태그</td>
                <!-- rowspan : 위 아래 병합-->
                <td rowspan="2">아래의 td태그와 병함 할 예정</td>
            </tr>
            <tr>
                <td>2</td>
                <td>윗 층에서 하나를 가져가서 여기는 td가 두 개</td>
            </tr>
            <tr>
                <td>3</td>
                <!-- i = em / b = strong -->
                <td><em>정상화 된 tr층</em></td>
                <td><b>3개 칸을 정상화 되었음</b></td>
            </tr>
        </tbody>

        <!-- tfoot : table에서 한 번만 사용 가능 
            tbody보다 먼저 작성하더라도 표의 맨 마지막에 위치하게 됨-->
        <tfoot>
            <!-- align : 수평 / vlign: 수직-->
            <!-- colspan : 가로 병합-->
            <td colspan="3" align="center" valign="middle" height="200">
                옆으로 id 3개를 모두 병함<br>
                수직, 수평 정렬, 너비, 높이 옵션을 스스로 갖고 있음.
                속성이 무시되는 상황이 발생하기도 함<br>
                tr(층) 높이 = 10, td 높이 = 50 이면 자식태그의 옵션을 준수.
                부모 태그 옵션 스타일 무시함
            </td>
        </tfoot>
    </table>
</body>
</html>
